<body>

  <div class="container">
    <h1 style="margin-bottom: 30px;">IP Address Tracker</h1>

    <div style="margin-bottom:50px;" class="search">
      <input placeholder="Search for any IP address or domain">
      <button> &gt; </button>
    </div>
    
  
    <div class="info">
      <div class="ip" style="border-right:1px solid gray">

      </div>

      <div class="location" style="border-right:1px solid gray;margin-left:20px;">
        <h3>Location</h3>
        <h2></h2>
      </div>

      <div class="timezone" style="border-right:1px solid gray;margin-left:20px;">
        <h3>Timezone</h3>
        <h2></h2> 
      </div>

      <div class="isp" style="margin-left:20px;">
        <h3>ISP</h3>
        <h2></h2>
      </div>
    </div>
  </div>

  <div id="map">
    
  </div>
